{% extends "base.html" %}


{% block content %}
    {% for obj in object_list %}
        <div class="row span8">
            {% block content_list_item scoped %}{{ obj }}{% endblock content_list_item %}
        </div>
    {% else %}
        <div class="span12"><p>Сожалеем, но ничего интересного тут не найдено.</p></div>
    {% endfor %}
{% endblock content %}
